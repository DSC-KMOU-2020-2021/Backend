<!DOCTYPE html>
<html lang="ko">
    <!--주석-->
    <head>
        <title>Express</title>
        <meta charset="utf-8">
        <style>
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>로그인</h1>
            <div class="container">
                <input type="text" placeholder="userid" id="userid">
                <input type="password" placeholder="password" id="userpw">
                <button id="login-btn">로그인</button>
            </div>
        </div>
        <script>
            const loginBtn = document.querySelector("#login-btn");
            loginBtn.addEventListener("click",() => {
                const userid = document.querySelector("#userid").value;
                const userpw = document.querySelector("#userpw").value;
                const xhr = new XMLHttpRequest();   // ajax 
                xhr.onload = function () {
                    if (xhr.status === 201) {
                        console.log(xhr.responseText);
                        alert("로그인 성공하셨습니다!!");
                    } else {
                        console.error(xhr.responseText);
                        alert("로그인 실패!!");
                    }
                };
                xhr.open('POST','/login');
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({ userid: userid, userpw: userpw }));

            });
        </script>
    </body>
</html>
