<!DOCTYPE html>
<html lang="ko">
  <!--주석-->

  <head>
    <title>Express</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      #container {
        width: 50rem;
        margin: 0 auto;
        padding: 20px;
      }

      .todo-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="todo-header">
        <span class="h1">Express tutorial</span>
        <span>
          <a href="/">홈</a>
          <a href="/login">로그인</a>
        </span>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <h2 class="card-title text-center">회원가입</h2>
          <div style="width: 20rem; margin: 0 auto">
            <div class="form-group">
              <label for="userid">아이디</label>
              <input type="text" class="form-control" id="userid" />
            </div>
            <div class="form-group">
              <label for="userpw">비밀번호</label>
              <input type="password" class="form-control" id="userpw" />
            </div>
            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input type="text" class="form-control" id="usernick" />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >약관에 동의합니다.</label
              >
            </div>
            <button class="btn btn-primary float-right" id="join-btn">
              Join
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      const loginBtn = document.querySelector("#join-btn");
      loginBtn.addEventListener("click", () => {
        const userid = document.querySelector("#userid").value;
        const userpw = document.querySelector("#userpw").value;
        const usernick = document.querySelector("#usernick").value;
        // ajax
        const xhr = new XMLHttpRequest(); // ajax
        xhr.onload = function () {
          if (xhr.status === 201) {
            console.log(xhr.responseText);
            document.querySelector("#userid").value = "";
            document.querySelector("#userpw").value = "";
            document.querySelector("#usernick").value = "";
            alert("회원가입 성공하셨습니다!!");
          } else {
            console.error(xhr.responseText);
            alert("회원가입 실패!!");
          }
        };
        xhr.open("POST", "/join");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(
          JSON.stringify({
            userid: userid,
            userpw: userpw,
            usernick: usernick,
          })
        );
      });
    </script>
  </body>
</html>
